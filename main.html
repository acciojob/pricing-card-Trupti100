<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }
  .card {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .card img {
    width: 150px;
    margin: 0 auto 10px;
    display: block;
  }
  .card h1 {
    font-size: 24px;
    margin: 10px 0;
  }
  .card p.price {
    font-size: 20px;
    margin: 5px 0;
    color: rgb(19, 17, 17);
  }
  .card p.description {
    margin: 10px 0;
  }
  .card button {
    padding: 10px 20px;
    background-color: #f00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .card button:hover {
    background-color: #c00;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://i.pinimg.com/originals/8a/47/27/8a472712e099b9afdb3787d392534ba0.png" alt="Product Image">
    <h1>Pricing Card</h1>
    <p class="price"><b>Price: Rs.200</b></p>
    <p class="description"><b>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</b></p>
    <button>Buy Now</button>
  </div>
</body>
</html>
